{% extends "layout.html" %}


{% block main %}

<main class="container p-5 justify-content-md-center" style="width: 30%">
    
    <form action="/removeusers" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text">Choose user</span>
                <select name="user" >
                    <option disabled selected value=""> Choose User </option>
                
                    {% for user in au %}
                        <option  value="{{ user }}">{{ user }}</option>
                    {% endfor %}
                    
                </select>  
        </div>
        <div class="d-grid gap-2 d-md-flex mb-3 justify-content-md-center">
            <button class="btn btn-primary mb-3" type="submit" name="removeButton" value="clicked" >Remove</button>
        </div>
    </form>
        
        {% if removeActivate %}       
            <div class="alert alert-success" role="alert">
                User {{userToRemove}} has been deleted successfully.
            </div>   
        {% endif %}

        {% if noneAlert%}     
            <div class="alert alert-danger" role="alert" style="text-align: center;">
                Please choose user to delete. <a href="/removeusers" style="text-decoration: none;"> <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                  </svg></a>
            </div>   
        {% endif %}

</main>
{% endblock %}
