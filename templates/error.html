{% block title %}

{% endblock %}

{% block main %}

        <main class="container p-5 justify-content-md-center" style="width: 30%"></main>
            <div class="alert alert-danger" style="text-align: center;" role="alert">
                No records yet. Please use 'start' to add first record. <a href="/index" style="text-decoration: none;"> <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">

                </div>

    {% if workTimeAlert %}

                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>

{% endblock %}
